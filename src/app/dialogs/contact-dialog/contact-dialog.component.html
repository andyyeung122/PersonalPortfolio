<h1 mat-dialog-title> Contact Me </h1>
<mat-dialog-content>
  <mat-form-field fxFill appearance = 'outline'>
    <input matInput placeholder = "Full Name" formControlName = "name" >
  </mat-form-field>
  <br/>
  <mat-form-field fxFill appearance = 'outline'>
    <input matInput placeholder = "Email" formControlName = "email">
  </mat-form-field>
  <br/>
  <mat-form-field fxFill appearance = 'outline'>
    <input matInput placeholder = "Company" formControlName = "company">
  </mat-form-field>
  <br/>
  <mat-form-field fxFill appearance = 'outline'>
    <input matInput placeholder = "Message" formControlName = "message">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-button (click) = "onClose()">Cancel</button>
  <button mat-raised-button mat-button [disabled]="!sendEmailForm.valid" color = "primary" (click) = "onSubmit()">Send</button>
</mat-dialog-actions>
