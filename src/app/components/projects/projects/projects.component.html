<div class="card-container">
  <a class="card" (click) = "goToHome()">
    <mat-icon class = "icons" viewBox="0 0 24 24">home</mat-icon>
    <span>Home</span>
  </a>

  <a class="card" (click) = "goToResume()">
    <mat-icon class = "icons" viewBox="0 0 24 24">insert_drive_file</mat-icon>
    <span>Resume</span>
  </a>
</div>
<div class = "mainStyle">
  <mat-card class = "mat-elevation-z8 cardStyle">
    <img [src] ="imagePath">
    <mat-divider></mat-divider>
    <mat-card-title class = "cardTitleStyle">
      <span>Title</span>
    </mat-card-title>
    <mat-card-content>
      <p>
        Project Description
      </p>
      <mat-list role = "list">
        <mat-list-item role = "listitem">
          Skills
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions layout="column" layout-align="start">
      <button mat-raised-button color = "primary">GitHub Version</button>
      <button mat-raised-button>Live Version</button>
    </mat-card-actions>
  </mat-card>
</div>
