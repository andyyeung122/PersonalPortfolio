<div class="card-container">
  <a class="card" (click) = "goToHome()">
    <mat-icon class = "icons" viewBox="0 0 24 24">home</mat-icon>
    <span>Home</span>
  </a>

  <a class="card" (click) = "goToResume()">
    <mat-icon class = "icons" viewBox="0 0 24 24">insert_drive_file</mat-icon>
    <span>Resume</span>
  </a>
</div>
<mat-grid-list cols = "3" rowHeight = "700px" gutterSize = "20px">
  <mat-grid-tile class = "matTitleStyle" *ngFor="let project of projects">
  <mat-card class = "mat-elevation-z8 cardStyle">
    <img [src] ="imagePath">
    <mat-divider></mat-divider>
    <mat-card-title class = "cardTitleStyle">
      <span>Title</span>
    </mat-card-title>
    <mat-card-content>
      <p>
        Project Description
      </p>
      <mat-list role = "list">
        <mat-list-item role = "listitem">
          Skills
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions fxLayout = "column">
      <button mat-raised-button>GitHub Version</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
</mat-grid-list>
